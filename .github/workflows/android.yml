name: Build Kivy APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential zip unzip openjdk-17-jdk
          pip install buildozer

      - name: Build APK
        run: |
          cd YOUR_PROJECT_FOLDER  # change if needed
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: SmartLift-APK
          path: YOUR_PROJECT_FOLDER/bin/*.apk
