name: Build Android APKs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
  ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
  ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
  ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86, x86_64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip libncurses5 libstdc++6 build-essential
          pip install --upgrade pip
          pip install buildozer python-for-android sh

      - name: Save buildozer.spec backup
        run: cp buildozer.spec buildozer.spec.bak

      - name: Update buildozer.spec ABI
        run: |
          sed -i "s/^# *android.arch =.*/android.arch = ${MATRIX_ABI}/" buildozer.spec

      - name: Decode and save keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android.keystore

      - name: Patch libffi recipe (if needed)
        run: |
          chmod +x .github/scripts/patch_libffi.py
          python3 .github/scripts/patch_libffi.py

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload ABI-specific APK
        uses: actions/upload-artifact@v3
        with:
          name: APK-${{ matrix.abi }}
          path: bin/*.apk

  universal:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip libncurses5 libstdc++6 build-essential
          pip install --upgrade pip
          pip install buildozer python-for-android sh

      - name: Decode and save keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android.keystore

      - name: Build universal APK
        run: |
          sed -i 's/^# *android.arch =.*/android.arch = all/' buildozer.spec
          buildozer android debug

      - name: Upload universal APK
        uses: actions/upload-artifact@v3
        with:
          name: APK-universal
          path: bin/*.apk
