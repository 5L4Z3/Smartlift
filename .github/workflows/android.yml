name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Fix missing LT_SYS_SYMBOL_USCORE by running libtoolize
        run: libtoolize --force --copy

      - name: Build APK
        env:
          M4FLAGS: "-m4_pattern_allow=LT_SYS_SYMBOL_USCORE"
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: SmartLift-APK
          path: bin/*.apk
