name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-11-jdk \
            python3-pip \
            libgl1-mesa-dev \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev

          pip install --upgrade pip
          pip install cython virtualenv buildozer

      - name: Build APK
        run: |
          cd smartlift  # change if your buildozer.spec is elsewhere
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartLift-APK
          path: smartlift/bin/*.apk
