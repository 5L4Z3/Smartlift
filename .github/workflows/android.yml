name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Buildozer and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cython buildozer

      - name: Setup Android SDK Command Line Tools
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip commandlinetools.zip -d temp_cmdline_tools
          mkdir -p cmdline-tools
          mv temp_cmdline_tools/cmdline-tools cmdline-tools/latest
          rm -rf temp_cmdline_tools

      - name: Accept Android SDK licenses
        run: |
          yes | $HOME/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android SDK packages
        run: |
          $HOME/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager "build-tools;36.0.0" "platforms;android-33" "platform-tools"

      - name: Build Android APK
        run: buildozer android debug
