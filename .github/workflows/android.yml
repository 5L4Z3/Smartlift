name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
      PATH: ${{ github.workspace }}/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/.buildozer/android/platform/android-sdk/platform-tools:$PATH

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Buildozer and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython buildozer

    - name: Download and setup Android SDK command line tools
      run: |
        mkdir -p $ANDROID_HOME
        cd $ANDROID_HOME
        curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q commandlinetools.zip
        rm commandlinetools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools cmdline-tools/latest/

    - name: Accept Android SDK licenses and install required packages
      run: |
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
        sdkmanager --sdk_root=$ANDROID_HOME "build-tools;36.0.0" "platforms;android-33" "platform-tools"

    - name: Build Android APK with Buildozer
      run: buildozer android debug
