name: Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # --- Checkout repo ---
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      # --- Set up Python ---
      - name: 🐍 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- Install dependencies ---
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Cython==0.29.36
          pip install git+https://github.com/kivy/python-for-android.git
          pip install buildozer

      # --- Android SDK/NDK setup ---
      - name: 📲 Download Android SDK & NDK
        run: |
          set -e
          SDK_URL="https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"
          NDK_URL="https://dl.google.com/android/repository/android-ndk-r27c-linux.zip"

          mkdir -p $HOME/android
          cd $HOME/android

          echo "⬇️ Downloading SDK..."
          wget -q --show-progress --retry-connrefused --tries=5 $SDK_URL -O sdk.zip
          unzip -q sdk.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          rm sdk.zip

          echo "⬇️ Downloading NDK..."
          wget -q --show-progress --retry-connrefused --tries=5 $NDK_URL -O ndk.zip
          unzip -q ndk.zip
          rm ndk.zip

          echo "✅ SDK & NDK installed."

      # --- Environment setup ---
      - name: 🌍 Configure environment
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android/android-ndk-r27c" >> $GITHUB_ENV
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/android/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android/platform-tools" >> $GITHUB_PATH

      # --- Accept licenses ---
      - name: 📜 Accept Android licenses
        run: yes | sdkmanager --licenses

      # --- Install build tools ---
      - name: 🔧 Install build-tools & platforms
        run: |
          sdkmanager --install "build-tools;34.0.0" "platforms;android-34" "platform-tools"
          sdkmanager --install "ndk;27.0.12077973"

      # --- Patch libffi recipe ---
      - name: 🩹 Patch libffi recipe
        run: |
          chmod +x .github/scripts/patch_libffi.py
          .github/scripts/patch_libffi.py

      # --- Build APK ---
      - name: 🏗️ Build APK with p4a
        run: |
          p4a apk \
            --private . \
            --package=org.smartlift \
            --name="SmartLift" \
            --version=1.0.0 \
            --bootstrap=sdl2 \
            --requirements=python3,kivy==2.2.1,pillow \
            --orientation=portrait \
            --sdk-dir=$ANDROID_SDK_ROOT \
            --ndk-dir=$ANDROID_NDK_HOME \
            --dist-name smartlift \
            --arch arm64-v8a

      # --- Upload artifact ---
      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartLift-APK
          path: bin/*.apk
