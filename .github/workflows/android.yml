name: Build SmartLift Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip openjdk-11-jdk python3-pip python3-setuptools git wget

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip and install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer

      - name: Initialize Buildozer (install Android SDK/NDK)
        run: |
          buildozer android debug

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: smartlift-apk
          path: bin/*.apk
