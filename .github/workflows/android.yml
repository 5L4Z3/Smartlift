name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ANDROID_HOME: /usr/local/android-sdk
  ANDROID_NDK_HOME: /usr/local/android-ndk

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [x86, x86_64, armeabi-v7a, arm64-v8a]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip default-jdk git curl

      - name: Install python-for-android & Buildozer
        run: |
          pip install --upgrade pip
          pip install python-for-android buildozer

      - name: Make patch_libffi executable
        run: chmod +x .github/scripts/patch_libffi.py

      - name: Patch libffi
        run: .github/scripts/patch_libffi.py

      - name: Update buildozer.spec for ABI
        run: |
          cp buildozer.spec buildozer.spec.bak
          sed -i "s/^android.arch = .*/android.arch = ${MATRIX_ABI}/" buildozer.spec

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload ABI APK
        uses: actions/upload-artifact@v4
        with:
          name: smartlift-${{ matrix.abi }}
          path: bin/*.apk

  universal:
    name: Universal APK
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ABI APKs
        uses: actions/download-artifact@v4
        with:
          path: bin

      - name: Install Bundletool
        run: |
          curl -L -o bundletool.jar https://github.com/google/bundletool/releases/download/1.16.1/bundletool-all-1.16.1.jar

      - name: Generate universal APK
        run: |
          mkdir merged
          java -jar bundletool.jar build-apks \
              --mode=universal \
              --output=merged/smartlift.universal.apks \
              --bundle=bin/smartlift.aab \
              --ks=$ANDROID_KEYSTORE \
              --ks-key-alias=$KEY_ALIAS \
              --ks-pass=pass:$KEYSTORE_PASS \
              --key-pass=pass:$KEY_PASS
          unzip merged/smartlift.universal.apks -d merged/

      - name: Upload universal APK
        uses: actions/upload-artifact@v4
        with:
          name: smartlift-universal
          path: merged/universal.apk
