name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Fix LT_SYS_SYMBOL_USCORE macro issue
        run: |
          sudo apt-get update
          sudo apt-get install -y libtool
          libtoolize
        shell: bash

      - name: Set M4FLAGS to allow LT_SYS_SYMBOL_USCORE
        run: |
          export M4FLAGS="-m4_pattern_allow=LT_SYS_SYMBOL_USCORE"
          echo "M4FLAGS=$M4FLAGS" >> $GITHUB_ENV
        shell: bash

      - name: Build with Buildozer
        run: |
          buildozer android debug
        env:
          M4FLAGS: ${{ env.M4FLAGS }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: smartlift-apk
          path: bin/*.apk
