name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            python3-dev \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            curl \
            libncurses5 \
            libstdc++6 \
            zlib1g-dev \
            libsqlite3-dev \
            libgdbm-dev \
            libbz2-dev \
            libreadline-dev \
            liblzma-dev \
            libncursesw5-dev \
            libtinfo5 \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-de
