name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_ROOT: ${{ github.workspace }}/android-sdk/ndk/24
      P4A_SKIP_SDK_INSTALL: 1
      BUILDOZER_ANDROID_NDK_VERSION: 24
      ANDROIDSDK_BUILD_TOOLS_VERSION: 33.0.2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y unzip openjdk-17-jdk wget python3-pip python3-setuptools python3-wheel libffi-dev libssl-dev libsqlite3-dev libjpeg-dev libfreetype6-dev zlib1g-dev build-essential libgl1-mesa-dev

      - name: Install Apache Ant
        run: |
          wget https://archive.apache.org/dist/ant/binaries/apache-ant-1.9.4-bin.tar.gz
          tar -xzf apache-ant-1.9.4-bin.tar.gz
          echo "${{ github.workspace }}/apache-ant-1.9.4/bin" >> $GITHUB_PATH

      - name: Install Cython and Buildozer
        run: |
          pip install --upgrade pip
          pip install Cython==0.29.33
          pip install buildozer --upgrade

      - name: Download Android SDK Command-line Tools
        run: |
          mkdir -p android-sdk/cmdline-tools
          cd android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools/latest .
          rm -rf cmdline-tools
          rm -f commandlinetools-linux-9477386_latest.zip

      - name: Download Android NDK r24
        run: |
          mkdir -p android-sdk/ndk
          cd android-sdk/ndk
          wget https://dl.google.com/android/repository/android-ndk-r24-linux.zip -O ndk.zip
          unzip -q ndk.zip
          mv android-ndk-r24 24
          rm ndk.zip

      - name: Add SDK tools to PATH
        run: |
          echo "${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${{ github.workspace }}/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Accept licenses and install SDK components
        run: |
          yes | ./android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${{ github.workspace }}/android-sdk --licenses
          ./android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=${{ github.workspace }}/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Build APK (no SDK update)
        run: buildozer android debug --no-update

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartLift-APK
          path: bin/*.apk
