name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86, x86_64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            python3-setuptools \
            python3-wheel
          pip install --upgrade pip
          pip install buildozer cython==0.29.36 virtualenv

      - name: Run libffi patch
        run: python .github/scripts/patch_libffi.py

      - name: Set Android Arch
        run: sed -i "s/^android.arch =.*/android.arch = ${{ matrix.abi }}/" buildozer.spec

      - name: Debug - confirm arch set
        run: grep "android.arch" buildozer.spec

      - name: Build per-ABI APK
        run: buildozer android release

      - name: Upload per-ABI APKs
        uses: actions/upload-artifact@v4
        with:
          name: smartlift-${{ matrix.abi }}
          path: bin/*.apk

  universal:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            python3-setuptools \
            python3-wheel
          pip install --upgrade pip
          pip install buildozer cython==0.29.36 virtualenv

      - name: Run libffi patch
        run: python .github/scripts/patch_libffi.py

      - name: Enable universal APK build
        run: sed -i "s/^android.arch =.*/android.arch = all/" buildozer.spec

      - name: Debug - confirm universal arch
        run: grep "android.arch" buildozer.spec

      - name: Build universal APK
        run: buildozer android release

      - name: Upload universal APK
        uses: actions/upload-artifact@v4
        with:
          name: smartlift-universal
          path: bin/*.apk
