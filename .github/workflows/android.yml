name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Upgrade pip and install buildozer and cython
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Download Android SDK Command-line Tools
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip commandlinetools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools cmdline-tools/latest

      - name: Accept SDK licenses
        run: |
          yes | $HOME/.buildozer/android/platform/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Build APK
        run: buildozer android debug
